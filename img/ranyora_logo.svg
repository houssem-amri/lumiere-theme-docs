  <circle cx="28" cy="25" r="3" fill="#FFC0CB" opacity="0.7"/>
  <circle cx="28" cy="35" r="3" fill="#FFC0CB" opacity="0.7"/>
  <circle cx="20" cy="40" r="3" fill="#FFC0CB" opacity="0.7"/>
  <circle cx="12" cy="35" r="3" fill="#FFC0CB" opacity="0.7"/>
