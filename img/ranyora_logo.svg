  <rect width="200" height="60" fill="transparent"/>
  
  <!-- Decorative beauty element (flower/cosmetic theme) -->
  <circle cx="20" cy="30" r="10" fill="#E91E63" opacity="0.2"/>
  <circle cx="20" cy="30" r="7" fill="#E91E63" opacity="0.4"/>
  <circle cx="20" cy="30" r="4" fill="#E91E63"/>
  
  <!-- Petals around circle -->
